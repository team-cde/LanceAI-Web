<!--
  Generated template for the ProjectPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{this.projectData.title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-card>
        <ion-grid>
          <ion-row align-items-center>
            <ion-col col-5>
              <img src={{this.projectData.img}} />
            </ion-col>
            <ion-col></ion-col>
            <ion-col col-5 text-center>
              <ion-label><h2>Description</h2></ion-label>
              <h3>{{this.projectData.description}}</h3>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
      <ion-col></ion-col>
    </ion-row>
    <ion-row></ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col col-3>
        <ion-card>
          <ion-grid>
            <ion-row>
              <ion-col text-center>
                <ion-label><h2>Work Type</h2></ion-label>
                  <p>{{this.projectData.type}}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
      <ion-col col-3>
        <ion-card>
          <ion-grid>
            <ion-row>
              <ion-col text-center>
                <ion-label><h2>Duration</h2></ion-label>
                  <p>{{this.projectData.duration}}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
      <ion-col col-3>
        <ion-card>
          <ion-grid>
            <ion-row>
              <ion-col text-center>
                <ion-label><h2>Commitment</h2></ion-label>
                  <p>{{this.projectData.time}}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row></ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col col-4>
        <ion-card>
          <ion-grid>
            <ion-row>
              <ion-col text-center>
                <ion-label><h2>Experience</h2></ion-label>
                  <p>{{this.projectData.level}}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
      <ion-col col-4>
        <ion-card>
          <ion-grid>
            <ion-row>
              <ion-col text-center>
                <ion-label><h2>Skills</h2></ion-label>
                  <p *ngFor="let skill of this.projectData.skills">{{skill}}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
